<body>
  <div id="blogTitleBg">
    <div id="blogTitle">
      <input type="checkbox" id="blogTitle_navList_sideBar" title="00">
      <label class="tab-label" for="blogTitle_navList_sideBar"></label>
      <ul id="blogTitle_navList">
        <li><a href="https://www.cnblogs.com/wsgxg/" target="_blank" id="blog_nav_index" class="menu"  title="前往我的博客园主页"></a></li>
        <li><a href="https://www.cnblogs.com/" target="_blank" id="blog_nav_authority" class="menu" title="前往博客园官方"></a></li>
        <li><a  href='javascript:void(0)' id="blog_nav_contact" class="menu" title="有事联系我，点击加我QQ"></a></li>
        <li><a href="https://gitee.com/wsgxg" target="_blank" id="blog_nav_document" class="menu" title="前往我的gitee仓库"></a></li>
      </ul>
      <div id="blogTitle_search">
        <a href="" id="blogTitle_search_svg" title="点击前往百度搜索"></a>
        <input type="text" id="blogTitle_search__input" placeholder="百度一下...">
      </div>


      <div class="blogTitle_switch" onselectstart="return false" title="日/夜">
        <input id="blogTitle_switch_input" type="checkbox" title="change_dark_mode" onselectstart="return false">
        <label id="dark-mode-change" for="blogTitle_switch_input" onselectstart="return false"></label>
      </div>
    </div>
  </div>
  <div id="home" v-cloak>
    <div id="main">
      <div class="day" v-for="item in posts" v-cloak>
        <div class="postDate">
          <span>{{ item.PostDate.split('T')[0] }}</span>
        </div>
        <div class="postTitle">
          <a :href="item.Url">
            <span>{{ item.Title }}</span>
          </a>
        </div>
        <div class="postCon">
          <span>摘要：{{ item.Description }}<a :href="item.Url">—— 阅读全文</a></span>
        </div>
      </div>
      <div id="pageBar">
        <label v-for="n in pageCounts" :class="{'pageIndexChecked': n === Number(pageIndexChecked)}"
          @click='change_page_index(n)'>{{ n }}</label>
      </div>
    </div>
    <div id="sideBar">
      <div id="side_news">
        <div id='gxg'>
          <p data-text="G X G">G X G</p>
        </div>
        <div class="blog_clock">
          <div class="blog_clock_hand blog_clock_h"></div>
          <div class="blog_clock_hand blog_clock_m"></div>
          <div class="blog_clock_hand blog_clock_s"></div>
          <div class="blog_clock_point"></div>
          <div class="blog_clock_marker">
            <span class="blog_clock_marker__1"></span>
            <span class="blog_clock_marker__2"></span>
            <span class="blog_clock_marker__3"></span>
            <span class="blog_clock_marker__4"></span>
          </div>
        </div>
      </div>
      <div id="side_blog_count">
        <h3>随笔数量</h3>
        <ul>
          <li>随笔数：{{ postCounts }}</li>
          <li>当前页：第 <h2 style="color:#f13a3a;display: inline;"> {{ pageIndexChecked }} </h2> 页</li>
        </ul>
      </div>
      <div id="calendar" class="calendar"></div>
    </div>
    <div class="clear"></div>
    <a title="回到顶部" id="up"></a>
  </div>
